<body>
    <div class="m">
        <h1>Realm of Roses</h1>
        <pre>
Roses bloom where you have been,
Redolent, their scent serene.
Rustling leaves sing songs anew,
Reminding me of all we grew.

Rivers run, reflecting skies,
Rays of warmth in your bright eyes.
Raptured heart, so deeply set,
Rooted in our duet.
