<body>

        <span>
            <button onmouseover=move() id="press">Press</button>
        </span>
    </div>

<script>
    function move(){
        const button = document.getElementById("press");
        const randomTop = Math.floor(Math.random() * window.innerHeight) - button.offsetHeight;
        const randomLeft = Math.floor(Math.random() * window.innerWidth) - button.offsetWidth;

        button.style.position = "absolute";
        button.style.top = `${Math.max(randomTop, 0)}px`;
        button.style.left = `${Math.max(randomLeft, 0)}px`;
        
        document.getElementById("press").textContent = "Press! IF possible hehe";
    }
</script>
